<script>
    $(document).ready(function() {
    $("button").addClass("animated bounce");
    /*primera declaración de jQuery. 
    Esta sentencia provoca que todos tus elementos button reboten cuando se carga la página */
    $(".well").addClass("animated shake");//posteriormente añadiremos a los elementos div con la clase well
    // la clase animated shake que hara que estos div se agiten.
    //al poner un punto delante se referirá a la clase.
    $("#target3").addClass("animated fadeOut");// esta clase provocará que el boton con la id target3 se desvanezca
    //Al poner delante # se referirá al id
    });
  </script>
  <div class="container-fluid">
    <h3 class="text-primary text-center">jQuery Playground</h3>
    <div class="row">
      <div class="col-xs-6">
        <h4>#left-well</h4>
        <div class="well" id="left-well">
          <button class="btn btn-default target" id="target1">#target1</button>
          <button class="btn btn-default target" id="target2">#target2</button>
          <button class="btn btn-default target" id="target3">#target3</button>
        </div>
      </div>
      <div class="col-xs-6">
        <h4>#right-well</h4>
        <div class="well" id="right-well">
          <button class="btn btn-default target" id="target4">#target4</button>
          <button class="btn btn-default target" id="target5">#target5</button>
          <button class="btn btn-default target" id="target6">#target6</button>
        </div>
      </div>
    </div>
  </div>
